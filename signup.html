<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>    
</head>
    <body>
            

        <div class="flex lg:mt-20 min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-20 w-auto" src="images/lablogo.jpg" alt="Logo">
            <h2 class="mt-2 text-center text-2xl font-thin leading-9 tracking-tight text-gray-900">Sign up to my Newsletter</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
            <!-- the form -->
            <form class="/" action="" method="POST">
                <div class="grid grid-cols-2 ">
                    <div>
                        <div class="mt-2">
                        <input id="firstname" name="firstname" type="text" autocomplete="firstname" placeholder="First Name" class="px-3 block w-full rounded-tl-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
        
                    <div>
                        <div class="mt-2">
                        <input id="lastname" name="lastname" type="text" autocomplete="lastname" placeholder="Last Name" class="px-3 block w-full rounded-tr-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
            
                <div  class="grid grid-cols-5 ">
                    <div class="col-span-5 lg:col-span-4">
                        <div>
                        <input id="email" name="email" type="email" autocomplete="email" placeholder="enter email" class="px-3 block w-full rounded-bl-md rounded-br-md lg:rounded-br-none border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
        
                    <div class="col-span-3 col-start-2 lg:col-span-1">
                        <button type="submit" class="flex w-full justify-center mt-2 lg:m-0 rounded-md lg:rounded-br-md lg:rounded-tr-none lg:rounded-tl-none lg:rounded-bl-none bg-slate-800 px-3 py-1.5 text-xs font-thin leading-6 text-white shadow-sm hover:bg-slate-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600">Sign up</button>
                    </div>
                </div>

            
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
            Already a member?
            <a href="" class="font-semibold leading-6 text-slate-600 hover:text-slate-900">log in</a>
            </p>

            <p class="mt-10 text-center text-xs text-gray-500">Brahma â’¸ 2024</p>
        </div>
        </div>
            

    </body>
</html>
